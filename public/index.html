<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="/assets/logo-horizontal.png" alt="Padel racket logo" id="logo">
    </nav>

    <main>
        <h1>Legg inn når du kan spille</h1>
        <form action="">
            <label for="date">Velg dato:</label>
            <input type="date" id="date" name="date" required>

            <p>Velg hvilket tidsrom som passer</p>
            <label for="time">Velg tidspunkt - Mellom</label>
            <input type="time" id="time" name="time" required>

            <label for="time"> og</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Send inn tidspunkt</button>
        </form>
        <p>For å legge inn flere datoer, send inn nytt skjema.</p>
    </main>
</body>
</html>
